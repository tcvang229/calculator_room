<html>
  <head>
    <title>Calculator Room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="math.min.js"></script>
  </head>
  <body>
    <div
      class="row"
      style="
        border-top: solid #cccccc;
        border-bottom: solid #cccccc;
        margin-top: 5vh;
        padding: 10vh;
      "
    >
      <div class="col-md-4">
        <table id="history_table" style="width: 80%; border: solid black 0.5px">
          <tr>
            <td style="border: solid black 0.5px">History:</td>
          </tr>
        </table>
      </div>
      <div class="col-md-8">
        <input type="text" id="submit_value" style="width: 50%" />
        <input type="button" id="submit_button" value="Submit" />
        <br />
        <h1 id="recent_submit"></h1>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
